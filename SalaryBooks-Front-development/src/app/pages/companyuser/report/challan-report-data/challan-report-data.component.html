<companyuser-app-dashboard-header></companyuser-app-dashboard-header>

<div class="br-mainpanel">
    <div class="br-pageheader">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item" routerLink="/company">Dashboard</a>
            <a class="breadcrumb-item">Reports</a>
            <a class="breadcrumb-item" routerLink="/company/reports/instruction-report">Instruction Report</a>
            <a class="breadcrumb-item active"><span class="text-uppercase">{{this.challanType}}</span> Challan Data</a>
        </nav>
    </div>

    <div class="br-pagetitle">
        <i class="icon ion-document-text"></i>
        <div>
            <h4><span class="text-uppercase">{{this.challanType}}</span> Challan Data</h4>
            <!-- <p class="mg-b-0">Lorem Ipsum is simply dummy text of the printing and typesetting</p> -->
        </div>
    </div>

    <div class="br-pagebody pd-x-20 pd-sm-x-30">
        <div class="br-section-wrapper mt-5">
            <h6 class="br-section-label mb-1 mt-1"><span class="text-uppercase">{{this.challanType}}</span> Challan Data</h6>

            <div class="table-wrapper">
                <table class="table display responsive nowrap wd-100p" datatable [dtOptions]="dtOptions" id="my-datatable">
                    <thead>
                        <tr>
                            <th class="wd-15p">SL</th>
                            <th class="wd-15p">File ID</th>
                            <th class="wd-25p text-center">Action</th>
                            <th class="wd-15p">Wage Month</th>
                            <th class="wd-15p">Wage Year</th>
                            <th class="wd-15p">Challan Type</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <button id="confirmationModalButton" [hidden]="true" data-toggle="modal" data-target="#confirmationModal"></button>
    <div id="confirmationModal" tabindex='-1' class="modal fade">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content bd-0 tx-14">
                <div class="modal-header pd-y-20 pd-x-25">
                    <h6 class="tx-14 mg-b-0 tx-uppercase tx-inverse tx-bold">Confirm Sheet <small>File ID: {{ sheetConfirmationDetails?.file_id }}</small></h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form [formGroup]="confirmationForm">
                    <div class="modal-body pd-25">
                        <div class="row">
                            <div class="col-lg-12">
                                <textarea class="form-control" formControlName="remarks" placeholder="Remarks"></textarea>
                            </div>                            
                        </div>
                    </div>
                    <div class=" modal-footer">
                        <button type="button" [disabled]="!confirmationForm.valid" (click)="confirmSheet($event)" class="btn btn-primary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium">
                            <span>Update</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <companyuser-app-dashboard-footer></companyuser-app-dashboard-footer>
</div>
