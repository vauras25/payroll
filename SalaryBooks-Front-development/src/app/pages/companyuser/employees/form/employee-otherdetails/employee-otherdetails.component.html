<companyuser-app-dashboard-header></companyuser-app-dashboard-header>

<div class="br-mainpanel">
    <div class="br-pageheader">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item" routerLink="/company">Dashboard</a>
            <a class="breadcrumb-item"><a routerLink="/company/employees">Employees</a></a>
            <a class="breadcrumb-item">Other Details</a>
            <a class="breadcrumb-item active text-capitalize">{{operation}}</a>
        </nav>
    </div>

    <div class="br-pagebody">
        <companyuser-appemployee-form-navbar></companyuser-appemployee-form-navbar>

        <div class="br-section-wrapper pd-20">
            <h5 class="text-uppercase mb-3">Employee Other Details</h5>

            <div class="form-layout form-layout-6 employee-{{operation}}-form-section">
                <form [formGroup]="employeeOTherDetailsForm">
                    <div class="row no-gutters">
                        <div class="col-3 col-sm-3">
                            Date&nbsp;
                            <span *ngIf="Global.isValidationAvailable(employeeOTherDetailsForm, 'date', 'required')" class="text-danger">*</span>
                        </div>
                        <div class="col-3 col-sm-3">
                            <input class="form-control" type="date" formControlName="date">

                            <p class="error-element" *ngIf="employeeOTherDetailsForm.controls.date.hasError('required') && ( employeeOTherDetailsForm.controls.date.dirty || employeeOTherDetailsForm.controls.date.touched )">This field is required</p>
                        </div>

                        <div class="col-3 col-sm-3 sameasfirst">
                            Description&nbsp;
                            <span *ngIf="Global.isValidationAvailable(employeeOTherDetailsForm, 'description', 'required')" class="text-danger">*</span>
                        </div>
                        <div class="col-3 col-sm-3">
                            <textarea class="form-control" type="text" formControlName="description"></textarea>

                            <p class="error-element" *ngIf="employeeOTherDetailsForm.controls.description.hasError('required') && ( employeeOTherDetailsForm.controls.description.dirty || employeeOTherDetailsForm.controls.description.touched )">This field is required</p>
                        </div>
                    </div>

                    <div class="row no-gutters">
                        <div class="col-3 col-sm-3">
                            Comments&nbsp;
                            <span *ngIf="Global.isValidationAvailable(employeeOTherDetailsForm, 'comments', 'required')" class="text-danger">*</span>
                        </div>
                        <div class="col-3 col-sm-3">
                            <textarea class="form-control" type="text" formControlName="comments"></textarea>

                            <p class="error-element" *ngIf="employeeOTherDetailsForm.controls.comments.hasError('required') && ( employeeOTherDetailsForm.controls.comments.dirty || employeeOTherDetailsForm.controls.description.touched )">This field is required</p>
                        </div>

                        <div class="col-3 col-sm-3 sameasfirst">
                            Details Image File&nbsp;
                            <span *ngIf="Global.isValidationAvailable(employeeOTherDetailsForm, 'emp_other_det_file_image', 'required')" class="text-danger">*</span>
                        </div>
                        <div class="col-3 col-sm-3">
                            <ng-container *ngIf="operation == 'view'">
                                <button *ngIf="employee_details?.emp_det?.employment_other_details?.emp_other_det_file_image; else noCancelChequeImage" (click)="Global.imageViewer(Global.BACKEND_URL + '/' + employee_details.emp_det?.employment_other_details?.emp_other_det_file_image)"
                                    class="btn btn-primary">
                                    View Document Image
                                </button>
                                <ng-template #noCancelChequeImage>
                                    N/A
                                </ng-template>
                            </ng-container>

                            <ng-container *ngIf="operation == 'edit'">
                                <input class="form-control" type="file" accept="image/*" formControlName="emp_other_det_file_image" (change)="onFileChanged($event, employeeOTherDetailsForm, 'emp_other_det_file_image', 'emp_other_det_file_image_file')">

                                <p class="error-element" *ngIf="employeeOTherDetailsForm.controls.emp_other_det_file_image.hasError('required') && ( employeeOTherDetailsForm.controls.emp_other_det_file_image.dirty || employeeOTherDetailsForm.controls.emp_other_det_file_image.touched )">This field is required</p>
                            </ng-container>
                        </div>
                    </div>

                    <div class="row no-gutters bd-1" *ngIf="operation == 'edit'">
                        <div class="col-12 col-sm-12">
                            <button class="btn btn-info" (click)="updateEmployeeOtherDetails($event)"><span>Update</span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <companyuser-app-dashboard-footer></companyuser-app-dashboard-footer>
</div>
