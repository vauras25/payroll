<admin-app-dashboard-header></admin-app-dashboard-header>

<div class="br-mainpanel">
    <div class="br-pageheader">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item" routerLink="/admin">Dashboard</a>
            <a class="breadcrumb-item">Master</a>
            <a class="breadcrumb-item active">Designation</a>
        </nav>
    </div>

    <div class="br-pagetitle">
        <i class="icon icon ion-ios-home"></i>
        <div>
            <h4>Designation</h4>
            <p class="mg-b-0">Create Designation</p>
        </div>
    </div>

    <div class="br-pagebody pd-x-20 pd-sm-x-30" id="designation-submit-section">
        <div class="br-section-wrapper">

            <h6 class="br-section-label mb-3" *ngIf="editActionId == ''; else editHeader">Create</h6>
            <ng-template #editHeader>
                <h6 class="br-section-label mb-3">Update</h6>
            </ng-template>

            <div class="form-layout form-layout-7">
                <form [formGroup]="designationForm">
                    <div class="row no-gutters">
                        <div class="col-5 col-sm-4">
                            Designation:
                        </div>
                        <div class="col-7 col-sm-8">
                            <input class="form-control" type="text" formControlName="designation_name" placeholder="Enter Designation Name">

                            <p class="error-element" *ngIf="designationForm.controls.designation_name.hasError('required') && (designationForm.controls.designation_name.dirty)">This field is required</p>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-5 col-sm-4"></div>

                        <div class="col-7 col-sm-8">
                            <button type="submit" [disabled]="!designationForm.valid" (click)="create($event)" class="btn btn-info" *ngIf="editActionId == ''; else editButtonSection">
                                <span>Add</span>
                            </button>

                            <ng-template #editButtonSection>
                                <button type="button" (click)="cancelEdit()" class="btn btn-danger mg-r-5">
                                    <span>Cancel Editing</span>
                                </button>
                                <button type="submit" [disabled]="!designationForm.valid" (click)="update($event)" class="btn btn-info">
                                    <span>Update</span>
                                </button>
                            </ng-template>
                        </div>
                    </div>
                </form>
            </div>

            <!--  -->

            <h6 class="br-section-label mb-3 mt-5">View, manage designations</h6>
            <div class="table-wrapper">
                <!-- <div class="table-responsive"> -->
                <table class="table display responsive nowrap wd-100p" datatable [dtOptions]="dtOptions" id="my-datatable">
                    <thead>
                        <tr>
                            <th class="wd-15p">SL</th>
                            <th class="wd-15p text-center">Status</th>
                            <th class="wd-25p text-center">Action</th>
                            <th class="wd-15p">Designation Name</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <admin-app-dashboard-footer></admin-app-dashboard-footer>
</div>
