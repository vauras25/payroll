<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello world!</title>
  </head>
  <body>
    <h1>User List</h1>
    <ul>
      {{#each users}}
      <li>Name: {{this.name}}</li>
      <li>Age: {{#ifCond this.age '==' '26'}}</li>
      <br />
      {{/ifCond}}
      <br />
      {{/each}}
    </ul>
  </body>
</html>
